<h2>Update Product</h2>
{{msg}}
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required>
    <div *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched" class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" required>
    <div *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched" class="text-danger">
      Price is required.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" rows="4" required></textarea>
    <div *ngIf="productForm.controls['description'].invalid && productForm.controls['description'].touched"
         class="text-danger">
      Description is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Update</button>
</form>
